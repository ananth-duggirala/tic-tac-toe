<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <main class="main">
            <h1>Tic Tac Toe!</h1>

            <div id='display'>
                <button id="start-board-button">Start Board</button>

                <div id="gameBoardDisplay" class="grid-container">
                    
                    <button id="grid-00" class="grid-item"></button>
                    <button id="grid-01" class="grid-item"></button>
                    <button id="grid-02" class="grid-item"></button>
                    <button id="grid-10" class="grid-item"></button>
                    <button id="grid-11" class="grid-item"></button>
                    <button id="grid-12" class="grid-item"></button>
                    <button id="grid-20" class="grid-item"></button>
                    <button id="grid-21" class="grid-item"></button>
                    <button id="grid-22" class="grid-item"></button>
                </div>
            </div>
            
        </main>
        <script src="scripts/script.js"></script>
    </body>
</html>
